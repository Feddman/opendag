<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='utf-8' />
    <link rel="stylesheet" href="style.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.15/index.global.min.js'></script>
      <!-- add tailwind cdn-  -->
        <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  </head>
  <body>
    <div class="flex gap-2 items-start">
        <div id='calendar' class="w-2/3 mx-auto p-4"></div>
        <div id="popup" class="bg-blue-100 p-4 mt-20 border-4 border-black w-1/3 mx-auto mt-4">
            <h2 class="text-2xl mb-2">Event data:</h2>
            <div id="popup-title" class="text-xl font-bold">Event Details</div>
            <div id="popup-when"></div>
            <div id="popup-where"></div>
            <div id="popup-description" class="mt-2 italic"></div>
        </div>
    </div>


    <script src="script.js"></script>
  </body>
</html>
